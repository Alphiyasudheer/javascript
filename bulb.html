<html lang="en">
<head>

</head>
<body>
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg" alt="" id="off">
    
    <button onclick="turnOn()" >Turn on</button>
    <button onclick="turnOff()">Turn Off</button>

    <script >
        
        
        function turnOff(){
            document.getElementById('off').src="https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg"
            
            }
        function turnOn(){
            document.getElementById('off').src="https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg"


        }

    </script>
</body>
